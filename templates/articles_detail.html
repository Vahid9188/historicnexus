{% extends "layout.html" %}

{% block body %}
<style>
    .article-detail-container {
        margin-top: 80px; /* Navbar altından aşağı */
        margin-bottom: 50px;
        font-family: Georgia, 'Times New Roman', serif;
    }

    .article-detail-container h2 {
        color: #4e342e;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
    }

    .article-meta {
        text-align: center;
        color: #6d4c41;
        font-style: italic;
        margin-bottom: 20px;
    }

    .article-content {
        background: #fff7d6;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        line-height: 1.8;
        color: #4e342e;
        font-size: 1.05rem;
    }

    .article-content p {
        margin-bottom: 15px;
    }

    .article-image {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
</style>

<div class="container article-detail-container">
    <h2>{{ article.title }}</h2>
    <p class="article-meta">By {{ article.author.username }} | {{ article.created_at|date:"F j, Y" }}</p>

    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="article-image">
    {% endif %}

    <div class="article-content">
        {{ article.content|linebreaks }}
    </div>
</div>
{% endblock %}
