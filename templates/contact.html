{% extends "layout.html" %}

{% block body %}
<div class="container" style="margin-top: 150px; text-align: center;">
  <h1>Contact Us</h1>
  <p style="font-size: 1.1rem; margin-top: 20px;">
    Have questions or suggestions? We'd love to hear from you!  
    Reach out to us using the form below or via email.
  </p

  <!-- Sadə əlaqə formu -->
  <form style="max-width: 600px; margin: 40px auto;">
    <div class="mb-3 text-start">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your Name">
    </div>
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="your@email.com">
    </div>
    <div class="mb-3 text-start">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
    </div>
    <button type="submit" class="btn btn-dark"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
  </form>
</div>
{% endblock body %}
